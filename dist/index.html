<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify stats</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAACXBIWXMAAAsTAAALEwEAmpwYAAACT0lEQVR4nO3TWU8TURQH8HnxI/g9/Ch+AB0ypWmChihY6QIu0VLi0kgT7d7bHel0CVAsYWjFoAxRKzQGrKkUa+Ia1xrQhxqPOTfy0Oh0hs6UF73J/2Vmzvnl3MlhmP+HYZgen/EQGxgCLYK9FF+qjphdlwueplAvgppcKXia2EsRavAaDnAhy9fMk5wqFJOtzIKOmBvYUxY+Ejh9eCBpa2DhXG0evA8IeO/vPfktgeInk7YG9pSF9SHrgns58hOL+I1sRygGa7GHW4yAPmwttEW5oOUgFzR/z9fmaREpxTqGSSlKe9zaFIAjlm/YWxJmg6aBM7lr21gwU813jO5m5lme4iM5x85RMjQoCfeGrbXYWop+PPGYVw1jD+wVXU1Bb8S6KT2xzE66VgKSiEsMyO400w6WWo1TaTvYF5yS8KjgBNPUJcl6tlM4VJqEvsRZuCH6/0DxmSE6ApFHvPawUC+CY9FHgVFhHFwrfhqc1BAdBseiv20tqwbGxMopMGbsoAuZaYyZMYiX07J1rFpYKtPVuf2H4+UM6MPDcP1euHtwtjLbevVraeiLn4O71RKcuGkD13JEe9i5RIAjZiAPJ1vQyusa4Hn6Zgt6gibg16e1g51LBAaTY7D6YgOOxc/D1du+FvTTzhf6Hr/TbGJ+fYpOsos8f/8S+hM2xaiqid1iFPonLsLbxgeKNX80FaOq/7FHjMHxxAV49fkdRT9uI2qH8TuB7u+x+/fkeM1KJtV0jz1ijP5zJZNqCgv1IqT+sjL7Agt7DCsHdzPMP31+AfNDRoo25h51AAAAAElFTkSuQmCC" />
    
    
    <script type="module" crossorigin src="/spotify/assets/index-64f60437.js"></script>
    <link rel="stylesheet" href="/spotify/assets/index-100c03d7.css">
  </head>
  <body>
    <div class="nav-bar">
      <h1>Spotify Lifetime Stats</h1>
      <a href="#home" class="navopt">Home</a>
      <a href="#album" class="navopt">Album</a>
      <a href="#track" class="navopt">Track</a>
      <a href="#artist" class="navopt">Artist</a>
      <a href="#other" class="navopt">Other</a>
    </div>
    <div class="loader hidden-loader">
      <img src="/spotify/assets/cld-a9fbeaf2.svg" alt="gear loader" />
    </div>
    <!-- FILE UPLOAD/HOME -->
    <div class="content home-page" id="Home">
      <form id="upload">
        <label for="file"
          ><h4>Select files containing streaming history(JSON format)<br /></h4
        ></label>
        <input type="file" multiple id="file" accept=".json" />
        <button type="submit" class="button">Upload</button>
      </form>
      <div class="file-info"><ul class="file-list"></ul></div>
      <!-- Data time result -->
      <div class="data-result"></div>
      <!-- Filter data via date -->
      <div class="date-m hidden">
        <h3>Filter data by date:</h3>
        <form id="filter-date">
          <label for="start">Start date:</label>
          <input type="date" id="start" name="trip-start" value="2022-01-01" />
          <label for="start">End date:</label>
          <input type="date" id="end" name="trip-end" value="2023-01-01" />
          <button type="submit" class="button">Filter</button>
        </form>
      </div>
    </div>
    <!-- ALBUMS -->
    <div class="hidden content" id="Album">
      <table class="common-table">
        <thead>
          <tr>
            <th>Album</th>
            <th>Artist</th>
            <th>Times Listened</th>
            <th>Hours Listened</th>
          </tr>
        </thead>
        <tbody class="album-data"></tbody>
      </table>
      <div>
        <button class="album-button button">Previous</button>
        <button class="album-button button">Next</button>
      </div>
      <div>
        <button class="sort-album button">Sort by Minutes</button>
      </div>
    </div>
    <!-- TRACKS -->
    <div class="hidden content" id="Track">
      <table class="common-table">
        <thead>
          <tr>
            <th>Track</th>
            <th>Artist</th>
            <th>Times Listened</th>
            <th>Hours Listened</th>
          </tr>
        </thead>
        <tbody class="track-data"></tbody>
      </table>
      <div>
        <button class="track-button button">Previous</button>
        <button class="track-button button">Next</button>
      </div>
      <div>
        <button class="sort-track button">Sort by Minutes</button>
      </div>
    </div>
    <!-- ARTISTS -->
    <div class="hidden content" id="Artist">
      <table class="common-table">
        <thead>
          <tr>
            <th>Artist</th>
            <th>Times Listened</th>
            <th>Minutes Listened</th>
            <th>Hours Listened</th>
          </tr>
        </thead>
        <tbody class="artist-data"></tbody>
      </table>
      <div>
        <button class="artist-button button">Previous</button>
        <button class="artist-button button">Next</button>
      </div>
      <div>
        <button class="sort-artist button">Sort by Minutes</button>
      </div>
    </div>
    <!-- MISC -->
    <div class="hidden content" id="Other">
      <div>
        <ul class="platform">
          Platforms played on:
        </ul>
      </div>
      <div>
        <ul class="countries">
          Countries streamed in(code):
        </ul>
      </div>
    </div>
  </body>
</html>
